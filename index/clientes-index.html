<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Document</title>
</head>
<body class="bodyclientes">
    <div class="container">
        <header>
            <img src="../images/clientes/portalcliente.png" alt="">
            <img src="../images/clientes/logo.png" alt="">
        </header>
        <section class="contenido-clientes">
            <div class="login-clientes">
                <h1>Inicio de Sesión</h1>
                <div class="caja-login">
                    <form action="">
                        <div>
                            <label for="usuario">Usuario</label>
                            <input type="text" id="usuario">
                        </div>
                        <div>
                            <label for="contraseña">Contraseña</label>
                            <input type="password" name="" id="contraseña">
                        </div>
                        <div class="btn-cliente">
                            <button>Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="info-clientes">
                    <a href="">¿Olvido su contraseña?</a>
                    <p>Central telefónica: (511) 230-6000</p>
                    <a href="">www.frutaromla.com</a>
                </div>
            </div>
            <div class="banner">
                <img src="../images/clientes/bannerportal.png" alt="">
            </div>
        </section>
    </div>
</body>
</html>
